<!DOCTYPE html>
<html>
<head>
    <title>Single Image Page</title>
    <style>
        img {
            display: block; /* 将图片显示为块级元素，使其可以设置宽高和外边距等属性 */
            margin: 0 auto; /* 水平居中图片 */
            width: 70%; /* 设置图片宽度为页面宽度的 50% */
            height: auto; /* 保持图片的宽高比 */
        }
    </style>
</head>
<body>
    <img src="/herweb/crack1.png" alt="a crack picture">
</body>
</html>
